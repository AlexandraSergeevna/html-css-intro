<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      .big-form {
        margin: 32px;
      }

      div {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <form class="big-form">
      <div>
        <input
          class="input-one"
          type="text"
          name="primaryLanguage"
          value="HTML"
          disabled
        />
      </div>
      <div>
        <input class="input-one" type="checkbox" name="agree" unchecked />
      </div>

      <div>
        <input class="input-one" type="checkbox" name="like" readonly checked />
      </div>
      <div>
        <input
          class="input-one"
          type="color"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>
      <div>
        <input
          class="input-one"
          type="date"
          name="birthTime"
          value="2021-01-02"
        />
      </div>
      <div>
        <input
          class="input-one"
          type="datetime-local"
          name="bitrthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input
          class="input-one"
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div><input class="input-one" type="file" name="avatar" /></div>
      <div>
        <input
          class="input-one"
          type="month"
          name="startLearning"
          value="2020-01"
        />
      </div>
      <div>
        <input
          class="input-one"
          type="number"
          name="favouriteNumber"
          value="17"
        />
      </div>
      <div>
        <textarea
          class="input-one"
          name="story5"
          id=""
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div>
        <input class="input-one" type="password" value="secret" />
        <div class="languages"></div>
        <input type="radio" id="html" name="language" value="html" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="css" checked />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="language"
          value="javascript"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <input
          class="input-one"
          type="range"
          name="learningProgress"
          value="30"
        />
      </div>
      <div>
        <select class="input-one" name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div>
        <input
          class="input-one"
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div>
        <input class="input-one" type="time" name="lunchEnd" value="14:01" />
      </div>
      <div>
        <input
          class="input-one"
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div>
        <input
          class="input-one"
          type="week"
          name="birthWeek"
          value="2021-W51"
        />
      </div>
      <div><button class="input-one" type="submit">Save</button></div>
    </form>
  </body>
</html>
